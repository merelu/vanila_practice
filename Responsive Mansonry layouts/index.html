<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Virus | Just For Awareness</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <img src="1.png" alt="wash-hand">
                <p>나갔다 들어오면 손을 씻으세요</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="2.png" alt="tissue">
                <p>기침하거나 코를 풀때 입과 코를 휴지로 가리고 하세요</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="3.png" alt="not travel">
                <p>열이나 기침한다면 여행을 자제하세요</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="4.png" alt="need medical care">
                <p>열이나거나 기침하거나 숨쉬기 힘들다면 빨리 병원에 가세요</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="5.png" alt="cook">
                <p>잘 조리해서 먹으세요</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="6.png" alt="fever">
                <p>아픈 동물과 접촉하는걸 피하세요</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="7.png" alt="mask">
                <p>증상이 있다면 마스크 쓰고 다녀요</p>
            </div>
        </div>
    </div>
</body>
</html>
