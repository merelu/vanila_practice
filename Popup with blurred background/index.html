<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup vanilla Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="blur">
      <div class="content">
        <h2>
          One day, together with Shogun, we will unify this country! <br />That
          is my dream!
        </h2>
        <img src="img.jpg" alt="ninon" />
        <a href="#" onClick="toggle()">Read More</a>
      </div>
    </div>
    <div id="popup">
      <h2>Ninon</h2>
      <p>
        I will be in your care from now on! Shogun, we will unify these lands
        together!
      </p>
      <a href="#" onClick="toggle()">close</a>
    </div>
    <script>
      function toggle() {
        var blur = document.getElementById("blur");
        blur.classList.toggle("active");
        var popup = document.getElementById("popup");
        popup.classList.toggle("active");
      }
    </script>
  </body>
</html>
